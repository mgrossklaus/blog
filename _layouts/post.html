---
layout: default
---

<article role="main" class="content">
  <div class="page-head">
    <h1 class="post__title">{{ page.title }}</h1>
    <p class="post__date date">{{ page.date | date: "%Y/%m/%-d " }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </div>
  <div class="post__content">
    {{ content }}
  </div>

  <div class="post__footer">
    {% include tweet.html %}
    <a class="go-back secondary-content" href="{{ site.baseurl }}/">back</a>
  </div>
</article>
