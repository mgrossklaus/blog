<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body>
    {% include nav.html current="blog" %}

    <main class="Content Blog">
      {% include header.html current="blog" %}

      <article class="Post Section">
        <div class="Post-heading">
          <h1>{{ page.title }}</h1>
          <time
            class="Post-date Date"
            datetime="{{ page.date | date_to_xmlschema }}"
          >
            {{ page.date | date: "%-d/%m/%Y" }}
          </time>
        </div>
        <div class="Post-content Copy">
          {{ content }}
        </div>

        <ul class="Post-footer">
          <li>
            <a
              class="IconLink IconLink--twitter"
              href="https://twitter.com/home/?status={{page.title | url_encode }}%20{{site.url}}{{page.url}}"
              target="_blank"
              rel="noopener"
              ><span class="IconLink-text">Tweet this</span></a
            >
          </li>
        </ul>
      </article>
      {% include footer.html %}
    </main>
  </body>
</html>
