<head>
  <meta charset="utf-8">
  <link rel="preload" href="http://fonts.gstatic.com/s/robotoslab/v6/y7lebkjgREBJK96VQi37Zogp9Q8gbYrhqGlRav_IXfk.woff2" as="font">
  <title>{% if page.title %}{{ page.title }} &#8212; {{ site.title }}{% else %}{{ site.title }} &#8212; {{ site.subtitle }}{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>{% capture include_to_scssify %}
      {% include reset.css %}
      {% include styles.scss %}
      {% include mobile.scss %}
      {% include code.css %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>
</head>
