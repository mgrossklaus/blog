{% if include.small %}
  <header class="Header Header--small">
    <div class="Header-title">
      <span class="Header-titleItem Header-titleItem--name"
        >Michael Großklaus</span
      >
      <em class="Header-titleItem Header-titleItem--occupation">
        freelance frontend-developer
      </em>
    </div>
  </header>
{% else %}
  <header class="Header">
    <h1 class="Header-title">
      <span class="Header-titleItem Header-titleItem--name"
        >Michael Großklaus</span
      >
      <em class="Header-titleItem Header-titleItem--occupation">
        freelance frontend-developer
      </em>
    </h1>
    <picture class="Header-image">
      <source srcset="/assets/me.webp" type="image/webp" />
      <img
        class="Header-imageElement"
        src="/assets/me.jpg"
        alt="Portrait of Michael Großklaus."
      />
    </picture>
  </header>
{% endif %}
